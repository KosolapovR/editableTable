<h1 class="m-2">Введите данные в json-формате:</h1>
<div class="textAreaContainer mt-2">
  <textarea name="" id="" cols="100" rows="10" #textAreaInput></textarea>
</div>
<div class="d-flex justify-content-center mt-2">
  <button class="btn btn-primary">Загрузить из файла</button>
  <button class="btn btn-primary ml-4">Загрузить CSV</button>
  <button class="btn btn-success ml-4" (click)="openTableBlock(textAreaInput.value)">Загрузить</button>
</div>
